<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header">Erstmalige Einrichtung</h5>
            <div class="card-body">
                <h:form>
                    <p:wizard showNavBar="false" showStepStatus="true" widgetVar="wiz">
                        <p:tab id="personal" title="Allgemeines">
                            <p:separator/>
                            <div class="form-row">
                                <div class="col-sm-8 form-group">
                                    <p:outputLabel for="@next" value="Name des Jobs"/>
                                    <p:inputText class="form-control #{jobname.valid ? '' : 'is-invalid'}" binding="#{jobname}" value="#{JobCreation.jobname}" required="true">
                                        <p:clientValidator event="keyup"/>
                                    </p:inputText>
                                    <h:message for="@previous" class="small text-danger"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <p:outputLabel for="@next" value="Beschreibung"/>
                                <p:inputTextarea class="form-control #{desc.valid ? '' : 'is-invalid'}" binding="#{desc}" id="description" value="#{JobCreation.desc}" rows="6" cols="33" >
                                    <p:clientValidator event="keyup"/>
                                </p:inputTextarea>
                                <h:message for="@previous" class="small text-danger"/>
                            </div>

                            <div class="form-row">
                                <div class="col-sm-9 form-group">
                                    <p:outputLabel for="@next" value="Straße"/>
                                    <p:inputText class="form-control #{streetName.valid ? '' : 'is-invalid'}" binding="#{streetName}" value="#{JobCreation.street}" required="true">
                                        <p:clientValidator event="keyup"/>
                                    </p:inputText>
                                    <h:message for="@previous" class="small text-danger"/>
                                </div>
                                <div class="col-sm-3 form-group">
                                    <p:outputLabel for="@next" value="Hausnummer"/>
                                    <p:inputText class="form-control #{streetNumber.valid ? '' : 'is-invalid'}" binding="#{streetNumber}" value="#{JobCreation.housenumber}">
                                        <p:clientValidator event="keyup"/>
                                    </p:inputText> 
                                    <h:message for="@previous" class="small text-danger"/>
                                </div> 
                            </div>

                            <div class="form-row">
                                <div class="col-sm-4 form-group">
                                    <p:outputLabel for="@next" value="PLZ"/>
                                    <p:inputText class="form-control #{postalCode.valid ? '' : 'is-invalid'}" binding="#{postalCode}" value="#{JobCreation.postalcode}" required="true">
                                        <p:clientValidator event="keyup"/>
                                    </p:inputText>
                                    <h:message for="@previous" class="small text-danger"/>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <p:outputLabel for="@next" value="Stadt"/>
                                    <p:inputText class="form-control #{cityName.valid ? '' : 'is-invalid'}" binding="#{cityName}" value="#{JobCreation.city}">
                                        <p:clientValidator event="keyup"/>
                                    </p:inputText>  
                                    <h:message for="@previous" class="small text-danger"/>
                                </div> 
                                <div class="col-sm-4 form-group">
                                    <p:outputLabel for="@next" value="Land"/>
                                    <p:inputText class="form-control #{country.valid ? '' : 'is-invalid'}" binding="#{country}" value="#{JobCreation.country}">
                                        <p:clientValidator event="keyup"/>
                                    </p:inputText>  
                                    <h:message for="@previous" class="small text-danger"/>
                                </div> 
                            </div>

                            <p:commandButton class="btn btn-light" value="Abbrechen" onclick="PF('wiz').back();"></p:commandButton>
                            <p:commandButton class="btn btn-primary" value="Weiter" onclick="PF('wiz').next();" validateClient="true"></p:commandButton>
                        </p:tab>

                        <p:tab id="requiremetns" title="Vorraussetzungen">
                            <p:separator/>
                            <div class="col-sm-4 form-group">
                                <p:outputLabel for="@next" value="Bezahlung pro Stunde"/>
                                <p:inputText class="form-control #{salary.valid ? '' : 'is-invalid'}" binding="#{salary}" value="#{JobCreation.salary}">
                                    <p:clientValidator event="keyup"/>
                                </p:inputText>  
                                <h:message for="@previous" class="small text-danger"/>
                            </div> 
                            
                            <div class="col-sm-3">
                                    <p:outputLabel for="@next" value="Anrede"/>
                                    <h:selectOneMenu class="custom-select" value="#{JobCreation.relation}" >
                                        <f:selectItems value="#{JobCreation.relations}" var="relation"
                                                       itemValue="#{relation}" itemLabel="#{relation.desc}" />
                                    </h:selectOneMenu>
                                    <h:message for="@previous" class="small text-danger"/>
                           </div>
                            
                            <p:outputLabel for="@next" value="Branche des Jobs:"/>
                            <p:autoComplete id="jobfields" multiple="false" value="#{JobCreation.jobfield}" completeMethod="#{Autocomplete.completeJobFieldData}"
                                            var="jobField" itemLabel="#{jobField.name}" itemValue="#{jobField}"  forceSelection="true"
                                            class="form-control h-auto" converter="JobFieldConverter" unique="true">

                                <p:column>
                                    <h:outputText value="#{jobField.name}" />
                                </p:column>
                            </p:autoComplete>
                            <p:outputLabel value="Vorraussetzungen für den Beruf: " for="@next" />
                            <p:autoComplete id="abilities" multiple="true" value="#{JobCreation.wishedRequirement}" completeMethod="#{Autocomplete.completeRequirementData}"
                                            var="requirement" itemLabel="#{requirement.name}" itemValue="#{requirement}"  forceSelection="true"
                                            class="form-control h-auto" converter="RequirementConverter" unique="true">

                                <p:column>
                                    <h:outputText value="#{requirement.name}" />
                                </p:column>
                            </p:autoComplete>

                            <p:commandButton class="btn btn-light" value="Zurück" onclick="PF('wiz').back();"></p:commandButton>
                            <p:commandButton class="btn btn-primary" value="Weiter" onclick="PF('wiz').next();" validateClient="true"></p:commandButton>
                        </p:tab>
                        <p:tab id="requirementWeight" title="Vorraussetzungen bewerten">
                            <p:separator/>
                            <p:repeat value="#{JobCreation.weightedRequirements}" var="req">
                                <h:outputText value="#{req.requirement.name}:" />
                                <p:rating value="#{req.weight}" />
                            </p:repeat>
                            <p:commandButton class="btn btn-light" value="Abbrechen" onclick="PF('wiz').back();"></p:commandButton>
                            <p:commandButton class="btn btn-primary" value="Weiter" onclick="PF('wiz').next();" validateClient="true"></p:commandButton>
                        </p:tab>
                        <p:tab id="overview" title="Übersicht">
                            <p:separator/>

                            <p:commandButton class="btn btn-light" value="Zurück" onclick="PF('wiz').back();"></p:commandButton>
                            <p:commandButton class="btn btn-primary" value="Weiter" action="#{JobCreation.createJob()}" ajax="true" validateClient="true"></p:commandButton>
                            <h:messages globalOnly="true" />
                        </p:tab>
                    </p:wizard>
                </h:form>
            </div>
        </div>
    </div>






</html>
