<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"

      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <nav class="navbar navbar-expand-md navbar-dark #{ transparentNav ? 'fixed-top' : 'bg-dark sticky-top'}">
            <div class="container-fluid" jsf:id="navbar">
                <p:link class="navbar-brand" outcome="index">JobFair</p:link>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent" jsf:rendered="#{sessionController.userIsLoggedIn()}">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item #{fn:startsWith(view.viewId, '/home') ? 'active' : ''}">
                            <p:link class="nav-link" outcome="index">Home</p:link>
                        </li>
                        <li class="nav-item">
                            <p:link class="nav-link" outcome="index">Dashboard</p:link>
                        </li>
                    </ul>
                </div>

                <ul class="nav navbar-nav navbar-right" >
                    <h:form id="login-containter">
                        <ui:fragment rendered="#{!sessionController.userIsLoggedIn()}" >
                            <a class="nav-link" rendered="#{!sessionController.userIsLoggedIn()}" data-toggle="modal" data-target="#loginModal" role="button"><span class="oi oi-account-login"></span> Login</a>      
                        </ui:fragment>

                        <p:commandLink class="nav-link" action="#{sessionController.logout}" rendered="#{sessionController.userIsLoggedIn()}" ajax="false"><span class="oi oi-account-logout"></span> Logout</p:commandLink>
                    </h:form>
                </ul>
            </div>
        </nav>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form>
                        <div class="modal-body">
                            <div class="form-group">
                                <p:outputLabel for="@next" value="E-Mail"/>
                                <p:inputText class="form-control" id="accountEmail" value=" " >
                                    <p:clientValidator event="keyup"/>
                                </p:inputText>                                    
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="@next" value="Password"/>
                                <p:password class="form-control" id="password" value=" " feedback="true" inline="false">
                                    <p:clientValidator event="keyup"/>
                                </p:password>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <p:commandButton class="btn btn-primary" value="Login" action="#{sessionController.login()}" ajax="false" actionListener="#{sessionController.login()}" ></p:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
