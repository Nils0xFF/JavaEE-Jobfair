<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>



        <title>JobFair - #{ title }</title>
    </h:head>

    <h:body id="body">
        <f:facet name="last">
            <h:outputStylesheet name="css/bootstrap/bootstrap.min.css"/>
            <h:outputStylesheet name="css/open-iconic/font/css/open-iconic-bootstrap.css"/>
            <h:outputStylesheet library="css" name="style.css"/>
            <h:outputStylesheet library="css" name="#{stylesheet}"/>
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        </f:facet>

        <div id="page">

            <header id="header">
                <ui:insert name="header" >
                    <ui:include src="header.xhtml"></ui:include>
                </ui:insert>
            </header>

            <main id="content">
                <ui:insert name="content" >
                    Content
                </ui:insert>
            </main>

            <footer id="footer">
                <ui:insert name="footer" >
                    <ui:include src="footer.xhtml"></ui:include>
                </ui:insert>
            </footer>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </h:body>
</html>
