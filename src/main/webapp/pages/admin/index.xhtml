<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/template.xhtml">
        <ui:param name="stylesheet" value="admin.css"/>
        <ui:param name="transparentNav" value="false" />
        <ui:param name="title" value="Admin Dashboard" />
        <ui:define name="content">
            <div class="container mt-5">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Branchen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Benefits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Qualifikationen</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <p:dataList var="jobField" value="#{ adminDashboardFace.jobFields }" rows="10" paginator="true" type="none" class="list-group">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-12">
                                        #{ jobField.name }
                                    </div>
                                </div>
                            </li>
                        </p:dataList>
                        <h:form>
                            <div class="row mt-3">
                                <div class="col-9 form-group">
                                    <p:inputText class="form-control" placeholder="Name" value="#{ adminDashboardFace.jobFieldName }" />
                                </div>
                                <div class="col-3">
                                    <p:commandButton styleClass="btn bg-info btn-block" action="#{ adminDashboardFace.createJobField() }" value="Hinzfügen" ajax="true" update="@page"/>
                                </div>
                            </div>
                        </h:form>
                    </div>

                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <p:dataList var="benefit" value="#{ adminDashboardFace.benefits }" rows="10" paginator="true" type="none" class="list-group">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-12">
                                        #{ benefit.name }
                                    </div>
                                </div>
                            </li>
                        </p:dataList>
                        <h:form>
                            <div class="row mt-3">
                                <div class="col-9 form-group">
                                    <p:inputText class="form-control" placeholder="Name" />
                                </div>
                                <div class="col-3">
                                    <p:commandButton styleClass="btn bg-info btn-block" action=" " value="Hinzfügen" ajax="true"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <p:dataList var="req" value="#{ adminDashboardFace.requirements }" rows="10" paginator="true" type="none" class="list-group">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-12">
                                        #{ req.name }
                                    </div>
                                </div>
                            </li>
                        </p:dataList>
                        <h:form>
                            <div class="row mt-3">
                                <div class="col-9 form-group">
                                    <p:inputText class="form-control" placeholder="Name" />
                                </div>
                                <div class="col-3">
                                    <p:commandButton styleClass="btn bg-info btn-block" action=" " value="Hinzfügen" ajax="true"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
