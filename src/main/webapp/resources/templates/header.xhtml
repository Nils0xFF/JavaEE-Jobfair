<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"

      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <nav class="navbar navbar-expand-lg navbar-dark #{ transparentNav ? '' : 'bg-dark'} fixed-top">
            <div class="container-fluid" jsf:id="navbar">
                <p:link class="navbar-brand" outcome="home">JobFair</p:link>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent" jsf:rendered="#{sessionController.userIsLoggedIn()}">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item #{fn:startsWith(view.viewId, '/home') ? 'active' : ''}">
                            <p:link class="nav-link" outcome="home">Home</p:link>
                        </li>
                        <li class="nav-item">
                            <p:link class="nav-link" outcome="members/index">Dashboard</p:link>
                        </li>
                    </ul>
                </div>

                <ul class="nav navbar-nav navbar-right" >
                    <h:form id="login-containter">
                        <p:commandLink class="nav-link" action="#{sessionController.login}" rendered="#{!sessionController.userIsLoggedIn()}" ajax="true" update="navbar"><span class="oi oi-account-login"></span> Login</p:commandLink>
                        <p:commandLink class="nav-link" action="#{sessionController.logout}" rendered="#{sessionController.userIsLoggedIn()}" ajax="true" update="navbar"><span class="oi oi-account-logout"></span> Logout</p:commandLink>
                    </h:form>
                </ul>
            </div>
        </nav>
    </ui:composition>
</html>
